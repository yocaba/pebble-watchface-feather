<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/slate/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>Feather Configuration</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Customize</div>
    <div class='item-container-content'>
      <label class="item">
        Color scheme
        <select id="colorSchemeSelection" dir='rtl' class="item-select">
          <option class="item-select-option" selected>Light-on-dark</option>
          <option class="item-select-option">Dark-on-light</option>  
        </select>
      </label>
      <label class="item">
        Degree unit
        <select id="degreeUnitSelection" dir='rtl' class="item-select">
          <option class="item-select-option" selected>°C</option>
          <option class="item-select-option">°F</option>  
        </select>
      </label>
    </div>
    <div class='item-container-footer'>
      Settings are only applied when clicked 'Submit'.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='/slate/js/slate.min.js'></script>
  <script src='/js/main.js'></script>
</body>
</html>
